    <!-- header -->

        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-1 text-start">
                        Logo
                    </div>
                    <!-- optional collapse button for rules of game!! -->
                    <div class="col-1 text-start">
                        <p>
                            <button class="btn btn-primary custom-button position-relative" type="button" data-bs-toggle="collapse"

        <div class="game-container">
            <div class="message-container">
